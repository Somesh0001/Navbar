<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0e932a1b25.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="clogo">
        <img src="ironman dp.png" id="logo" alt="" height="40vh" width="40vh" />
        <div class="cclogo">
          <p style="font-size: 25px; margin-bottom: 0%; margin-top: 0px">
            Somesh Graphics
          </p>
          <p style="font-size: 10px; margin-top: 0px; margin-bottom: 0px">
            CSE I year
          </p>
        </div>
      </div>

      <ul class="links">
        <li>
          <a href="#" class="clink"> Home</a>
        </li>
        <li>
          <a href="#" class="clink"> About</a>
        </li>
        <li>
          <a href="#" class="clink"> Contact</a>
        </li>
        <li>
          <a href="#" class="clink"> Services</a>
        </li>
      </ul>
      <div class="SearchBox">
        <input type="text" placeholder="Search" id="search_txt" />
        <button><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
      </div>
    </nav>
  </body>
</html>
